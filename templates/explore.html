<!doctype html>
<html>
<head>
  <title>6.857Coin Blockchain Viewer</title>

  <script type="text/javascript" src="/static/vis.js"></script>
<style type="text/css">
#mynetwork {
    width: 1024px;
    border: 2px solid black;

}
</style>
</head>

<body onresize="network.redraw();">

<h1>6.857Coin Blockchain Explorer</h1>
<p>Click on a block to get more information.
Newer blocks appear at the top.
</p>
<p>The explorer's view of the blockchain is delayed by 1 minute.</p>

<div id="mynetwork">
</div>

<p>You can drag and zoom the explorer.</p>

<script type="text/javascript">
  // create an array with nodes
  var nodes = [
{{.Nodes}}
  ];

  // create an array with edges
  var edges = [
{{.Edges}}
  ];

  // create a network
  var container = document.getElementById('mynetwork');
  var data= {
    nodes: nodes,
    edges: edges,
  };
  var options = {
    width: '100%',
    height: '2048px',
    smoothCurves: false,
    dragNodes: false,
    dragEdges: false,
    dragNetwork: true,
    zoomable: true,
    zoomExtentOnStabilize: false,
    nodes: {shape: 'square', fontFill: 'white', radius: 14},
    hierarchicalLayout: {
        enabled: true,
        direction: "UD",
        levelSeparation: 65,
        nodeSpacing: 50,
        //layout: "direction",
    },
    physics: {hierarchicalRepulsion: {nodeDistance: 0, springLength: 0, springConstant: 0, damping: 0}},
    //configurePhysics:true    
  };
  var network = new vis.Network(container, data, options);
  network.on('select', function (properties) {
    if (properties.nodes.length > 0) {
        node = properties.nodes[0];
        window.location.href = '/block/' + node;
    }
  });
</script>

</body>
</html>
